<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sóc Bom Bo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/file3d.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="icon" href="assets/only_logo.ico" type="image/x-icon">

</head>
<body class="bgbody bg-gray-100 min-h-screen">
    <script type="module" src="src/settings.js"></script>
    <script type="module" src="src/file3d.js"></script>
    <script type="module" src="src/common.js"></script>
    <div id="fullmap" class="fullmapDiv"></div>

    <header class="textwhile mainheader fixed w-full top-0 z-50 bg-black/70 backdrop-blur-sm shadow-lg">
        <nav class="container mx-auto px-2 py-1 flex justify-between items-center">
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 space-x-0 md:space-x-4 items-center">
                <button class="flex items-center justify-center space-x-2 btn-grad360 w-full md:w-auto"
                    onclick="window.location.href='map360.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                            d="M12 2a10 10 0 100 20 10 10 0 100-20zM2 12h20M12 2v20" />
                    </svg>
                    <span><b>360</b></span>
                </button>
                <button onclick="document.getElementById('popup').classList.remove('hidden')" class="flex items-center justify-center space-x-2 btn-grad w-full md:w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    <span><b>3D</b></span>
                </button>
            </div>
            <div class="space-x-0">
                <button id="btnHome" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium" onclick="window.location.href='index.html'">
                    Trang chủ
                </button>
                <button id="btnInfo" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium" onclick="window.location.href='info.html'">
                    Thông tin
                </button>
                <button id="btnMap" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium">
                    Bản đồ
                </button>
                <button id="btnSttings" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium" onclick="document.getElementById('settings-modal').classList.remove('hidden')">
                    Cài đặt
                </button>
                <button id="btnguide" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium">
                    Hướng dẫn
                </button>
            </div>
        </nav>
    </header>

    <main class="textwhile container mx-auto px-4 pt-24 pb-2">

        <div class="main-image-border  mb-10 mt-10">
            <div class="relative overflow-hidden rounded-2xl h-[600px]">
                <div class="w-full h-full object-contain">
                    <img style="position: absolute; animation: self-rotation 100s infinite linear;" src="assets/images/UI/circle1.png" alt="Scenic Landscape" class="w-full h-full object-contain">
                    <img style="position: absolute; animation: self-rotation-i 50s infinite linear;" src="assets/images/UI/circle3.png" alt="Scenic Landscape" class="w-full h-full object-contain">
                    <img style="position: absolute;" src="assets/images/UI/OldPageCircel.png" alt="Scenic Landscape" class="w-full h-full object-contain">
                </div>
            </div>
        </div>

        <div class="text-center mb-2">
            <h1 id="home_text" class="text-4xl font-bold text-white mb-4">Khu bảo tồn văn hóa dân tộc S'Tiêng sóc Bom Bo</h1>
            <p id="home_dir" class="text-white text-lg">Sóc Bom Bo thuộc địa phận thôn Bom Bo, xã  Bình Minh, huyện Bù Đăng.</br> Sóc Bom Bo có 5 dân tộc sinh sống, nhiều nhất là đồng bào S’Tiêng.</p>
        </div>
    </main>
</body>
</html>
