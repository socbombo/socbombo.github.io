<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sóc Bom Bo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/map.css" />
    <link rel="stylesheet" href="https://naver.github.io/egjs-view360/release/latest/css/view360.min.css" />
    <script src="assets/libs/view360.pkgd.js"></script>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/file3d.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <link rel="icon" href="assets/only_logo.ico" type="image/x-icon">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body class="bgbody bg-gray-100 min-h-screen" style="overflow:hidden">
    <script type="module" src="src/settings.js"></script>
    <script type="module" src="src/file3d.js"></script>
    <script type="module" src="src/common.js"></script>
    <div id="fullmap" class="fullmapDiv"></div>

    <link href="/assets/libs/ImageViewer/viewer.min.css" rel="stylesheet">
    <script src="assets/libs/ImageViewer/viewer.js"></script>
    <header class="mainheader fixed w-full top-0 z-50 bg-black/70 backdrop-blur-sm shadow-lg">
        <nav class="container mx-auto flex justify-between items-center">
            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 space-x-0 md:space-x-4 items-center">
                <button style="height: 30px;" class="flex items-center justify-center space-x-2 btn-grad360 w-full md:w-auto"
                    onclick="window.location.href='map360.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                            d="M12 2a10 10 0 100 20 10 10 0 100-20zM2 12h20M12 2v20" />
                    </svg>
                    <span><b>360</b></span>
                </button>
                <button onclick="document.getElementById('popup').classList.remove('hidden')" style="height: 30px;" class="flex items-center justify-center space-x-2 btn-grad w-full md:w-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                    </svg>
                    <span><b>3D</b></span>
                </button>
            </div>
            <div class="space-x-0">
                <button id="btnHome" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium" onclick="window.location.href='index.html'">
                    Trang chủ
                </button>
                <button id="btnInfo" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium" onclick="window.location.href='info.html'">
                    Thông tin
                </button>
                <button id="btnMap" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium">
                    Bản đồ
                </button>
                <button id="btnSttings" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium" onclick="document.getElementById('settings-modal').classList.remove('hidden')">
                    Cài đặt
                </button>
                <button id="btnguide" class="px-4 py-2 rounded-lg hover:bg-orange-700 hover:text-white font-medium">
                    Hướng dẫn
                </button>
            </div>
        </nav>
    </header>

    <script type="module" src="src/main.js"></script>
</body>

</html>
